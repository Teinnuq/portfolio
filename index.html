<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier - Vidéaste Freelance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Helvetica Neue', sans-serif; background: #111; color: white; overflow-x: hidden; }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #showreel-section {
      padding: 80px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .mute-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center/contain;
      opacity: 0.75;
      animation: blink 0.8s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.75; }
    }

    .projects-section {
      scroll-snap-align: start;
      padding: 80px 40px;
      background: #000;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .video-wrapper.right .overlay {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }

    .video-wrapper:hover .overlay {
      transform: translateX(0);
    }

    .cta-section {
      text-align: center;
      padding: 100px 20px;
    }

    .cta-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .cta-button {
      background: #fff;
      color: #000;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      color: #000;
      width: 90%;
      max-width: 500px;
    }

    .popup input, .popup textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      background: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Intro JSON animation -->
<div class="intro" id="intro"></div>

<!-- Showreel section -->
<section id="showreel-section">
  <div class="mute-icon" id="muteToggle"></div>
  <div style="width: 90%; max-width: 1280px;">
    <iframe width="100%" height="640" src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</section>

<!-- Projets -->
<section class="projects-section">
  <div class="projects-grid">
    <!-- Répéter ce bloc 8x avec tes vidéos et descriptions -->
    <div class="video-wrapper left">
      <video src="" muted autoplay loop></video>
      <div class="overlay">Publicité - Meiv Studio</div>
    </div>
    <div class="video-wrapper right">
      <video src="" muted autoplay loop></video>
      <div class="overlay">Teaser Instagram - Sport</div>
    </div>
    <!-- ... +6 autres vidéos -->
  </div>
</section>

<!-- Call to Action -->
<section class="cta-section">
  <h2>Envie de collaborer ?</h2>
  <button class="cta-button" onclick="document.querySelector('.popup').style.display='flex'">Demander un devis</button>
</section>

<!-- Popup formulaire -->
<div class="popup">
  <div class="popup-content">
    <h3>Demande de devis</h3>
    <input type="text" placeholder="Nom et Prénom">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Objet">
    <textarea placeholder="Votre message"></textarea>
    <button>Envoyer</button>
  </div>
</div>

<!-- Lottie + JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
<script>
  // Intro Lottie
  const anim = lottie.loadAnimation({
    container: document.getElementById('intro'),
    renderer: 'svg',
    loop: false,
    autoplay: true,
    path: 'https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json'
  });
  anim.addEventListener('complete', () => {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('showreel-section').scrollIntoView({ behavior: 'smooth' });
  });

  // Mute toggle (affichage uniquement, pas de contrôle réel sur iframe)
  const mute = document.getElementById('muteToggle');
  setTimeout(() => mute.style.display = 'none', 5000);

  // Fermer le popup formulaire
  document.querySelector('.popup').addEventListener('click', (e) => {
    if (e.target.classList.contains('popup')) {
      e.target.style.display = 'none';
    }
  });
</script>
</body>
</html>
