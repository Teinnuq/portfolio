<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier - Vidéaste Freelance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Helvetica Neue', sans-serif; background: #111; color: white; overflow-x: hidden; }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #showreel-section {
      padding: 80px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .mute-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727245.png') no-repeat center/contain;
      opacity: 0.75;
      animation: blink 0.8s ease-in-out infinite;
      cursor: pointer;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.75; }
    }

    .projects-section {
      scroll-snap-align: start;
      padding: 80px 40px;
      background: #000;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      overflow: hidden;
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .video-wrapper.right .overlay {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }

    .video-wrapper:hover .overlay {
      transform: translateX(0);
    }

    .cta-section {
      text-align: center;
      padding: 100px 20px;
    }

    .cta-section h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .cta-button {
      background: #fff;
      color: #000;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      color: #000;
      width: 90%;
      max-width: 500px;
    }

    .popup input, .popup textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup button {
      background: #000;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Intro JSON animation -->
<div class="intro" id="intro"></div>

<!-- Showreel section -->
<section id="showreel-section">
  <div class="mute-icon" id="muteToggle"></div>
  <div style="width: 90%; max-width: 1280px;">
    <iframe width="100%" height="640" src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</section>

<!-- Projets -->
<section id="projects" class="projects-section">
  <div class="projects-grid">
    <!-- Exemple pour 1 vidéo -->
    <div class="project-item left">
      <div class="video-wrapper">
        <div class="video-hover-text">
          <p>Publicité - Réalisation<br>Vidéo promotionnelle réalisée pour la marque de bijoux Meiv Studio et sa gamme Kami</p>
        </div>
        <div class="video-container">
          <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe width="100%" height="100%" src="https://app.videas.fr/embed/media/ef605c9a-3324-4566-8866-bfc555fcd472/?title=false&logo=false&thumbnail=video"
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
              style="position: absolute; top: 0; left: 0" referrerpolicy="unsafe-url">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Répéter en changeant les liens + description -->
    <div class="project-item right"> <!-- colonne droite -->
      <div class="video-wrapper">
        <div class="video-hover-text">
          <p>Exemple description vidéo 2</p>
        </div>
        <div class="video-container">
          <div style="padding:56.25% 0 0 0;position:relative;">
            <iframe width="100%" height="100%" src="https://app.videas.fr/embed/media/22859966-29f7-47a4-adb4-fd5c05c461c5/?title=false&logo=false&thumbnail=video"
              frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
              style="position: absolute; top: 0; left: 0" referrerpolicy="unsafe-url">
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Ajoute les 6 autres vidéos ici de la même façon... -->
  </div>
</section>

<style>
.projects-section {
  padding: 80px 10%;
  background-color: #111;
  color: white;
}
.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
}
.project-item {
  position: relative;
  overflow: hidden;
}
.video-wrapper {
  position: relative;
}
.video-container {
  border-radius: 10px;
  overflow: hidden;
}
.video-hover-text {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.8);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translateX(100%);
  transition: transform 0.5s ease;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

/* Slide depuis la gauche si colonne de gauche */
.project-item.left .video-hover-text {
  transform: translateX(-100%);
}
.project-item.left:hover .video-hover-text {
  transform: translateX(0);
}

/* Slide depuis la droite si colonne de droite */
.project-item.right:hover .video-hover-text {
  transform: translateX(0);
}
</style>
