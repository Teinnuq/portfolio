<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier ‚Äì Vid√©aste Freelance</title>

  <!-- GSAP & ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Lottie -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      font-family: 'Helvetica Neue', sans-serif;
      background: black;
    }

    section {
      scroll-snap-align: start;
      width: 100%;
      position: relative;
    }

    /* Intro */
    #intro {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #lottie-animation {
      width: 400px;
      height: 400px;
    }

    /* Showreel */
    #showreel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 0;
      background: black;
      position: relative;
    }

    .video-container {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 21 / 9;
      position: relative;
      overflow: hidden;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .mute-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      cursor: pointer;
      animation: blink 1s ease-in-out 4 alternate, fadeOut 1s ease-in-out 4s forwards;
      z-index: 2;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .scroll-indicator {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      animation: bounce 1.2s infinite;
      color: white;
      opacity: 0.6;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    /* Projets */
    #projects {
      min-height: 100vh;
      background: #111;
      color: white;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .project {
      max-width: 800px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
    }

    .project h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .project p {
      font-size: 16px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <section id="intro">
    <div id="lottie-animation"></div>
  </section>

  <!-- SHOWREEL -->
  <section id="showreel">
    <div class="video-container">
      <iframe id="showreelVideo"
        src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true&loop=true&muted=true"
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen referrerpolicy="unsafe-url">
      </iframe>
      <div class="mute-icon" onclick="unmuteVideo()">üîá Son d√©sactiv√©</div>
    </div>
    <div class="scroll-indicator">‚¨á</div>
  </section>

  <!-- PROJETS -->
  <section id="projects">
    <div class="project">
      <h2>MEIV Studio</h2>
      <p>Publicit√© r√©alis√©e pour la marque Meiv Studio √† destination des r√©seaux sociaux</p>
    </div>
    <!-- Ajoute ici d'autres projets -->
  </section>

  <!-- SCRIPTS -->
  <script>
    // Bodymovin - Intro
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-animation'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json'
    });

    animation.addEventListener('complete', () => {
      document.getElementById('intro').scrollIntoView({ behavior: 'smooth' });
    });

    // D√©-muter via remplacement d'iframe (hacky mais n√©cessaire avec certains players)
    function unmuteVideo() {
      const iframe = document.getElementById('showreelVideo');
      let src = iframe.src;
      src = src.replace('muted=true', 'muted=false');
      iframe.src = src;
    }

    // GSAP Scroll Anim
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray(".project").forEach((project) => {
      gsap.to(project, {
        scrollTrigger: {
          trigger: project,
          start: "top 80%",
          toggleActions: "play none none none"
        },
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>

</body>
</html>
