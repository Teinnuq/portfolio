<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier – Vidéaste freelance</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .intro {
      padding: 60px 20px 20px;
      text-align: center;
    }

    .catchline {
      font-size: 1.5rem;
      color: #aaa;
      font-style: italic;
      opacity: 0.7;
    }

    .video-full-width {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .video-full-width iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    .info {
      text-align: center;
      padding: 40px 20px;
    }

    .info h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1.3rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 2rem;
      }

      .info p {
        font-size: 1rem;
      }

      .catchline {
        font-size: 1.2rem;
      }
    }
    .portfolio {
  padding: 60px 20px;
  background: #111;
  color: #fff;
}

.portfolio h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 40px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
  max-width: 1200px;
  margin: auto;
}

.project-card {
  background: #1c1c1c;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
}

.project-card:hover {
  transform: translateY(-5px);
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.description {
  padding: 20px;
  font-size: 1rem;
  color: #ccc;
  line-height: 1.4;
}
  </style>
</head>
<body>

  <!-- Intro zone au-dessus de la vidéo -->
  <div style="height: 110px;"></div>

  <!-- Video Player -->
  <div class="video-full-width">
    <div class="plyr__video-embed" id="player">
      <iframe 
        src="https://player.vimeo.com/video/884626778?background=0&autoplay=1&muted=1&loop=0&title=0&byline=0&portrait=0"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        title="Showreel 2023 Quentin Teissier">
      </iframe>
    </div>
  </div>

  <!-- Name and Tagline -->
  <div class="info">
    <h1>Quentin Teissier</h1>
    <p>Vidéaste freelance</p>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.polyfilled.min.js"></script>
  <script>
    const player = new Plyr('#player', {
      autoplay: true,
      muted: true,
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    });
  </script>

  <!-- Portfolio Section -->
<section class="portfolio">
  <h2>Projets récents</h2>
  <div class="grid">
    <!-- Projet 1 -->
    <div class="project-card">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/z8H1g_7V9To" frameborder="0" allowfullscreen></iframe>
      </div>
      <p class="description">Publicité réalisée pour la marque <strong>Meiv Studio</strong>, à destination des réseaux sociaux.</p>
    </div>

    <!-- Projet 2 -->
    <div class="project-card">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/IL2hwueTBsI" frameborder="0" allowfullscreen></iframe>
      </div>
      <p class="description">Vidéo promotionnelle tournée pour <strong>Nom de la marque</strong>, format vertical pour Instagram Reels.</p>
    </div>

    <!-- Tu peux en rajouter ici -->
  </div>
</section>
</body>
</html>
