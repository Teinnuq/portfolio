    * {

    body, html {

      background-color: #0e0e0e;

    header {

    }

    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-bg iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: brightness(0.4);
      pointer-events: none;
    }

    .sound-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 5;
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .sound-toggle:hover {
      background: rgba(255,255,255,0.2);

    .intro {

    .intro h1 {

      margin-bottom: 1rem;

    }

    .intro p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
    }

    section.videos {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card iframe {
      width: 100%;
      height: 220px;
      border: none;
    }

    .video-card h2 {
      font-size: 1rem;
      padding: 1rem;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {

  <script>
    function enableSound() {
      const container = document.getElementById("video-container");
      const video = document.getElementById("bg-video");

      // Remplacer l'iframe avec une version avec le son
      const newIframe = document.createElement("iframe");
      newIframe.src = "https://www.youtube.com/embed/rC36JT88w2A?autoplay=1&mute=0&controls=0&loop=1&playlist=rC36JT88w2A&modestbranding=1&showinfo=0";
      newIframe.frameBorder = "0";
      newIframe.allow = "autoplay; fullscreen";
      newIframe.allowFullscreen = true;
      newIframe.style = video.style.cssText;
      newIframe.id = "bg-video";

      container.replaceChild(newIframe, video);
    }
