<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier — Vidéaste freelance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #showreel {
      display: none;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 100vw;
      aspect-ratio: 16 / 9;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Animation d’intro -->
  <div id="intro"></div>

  <!-- Showreel centré -->
  <div id="showreel">
    <div class="video-wrapper">
      <iframe src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        referrerpolicy="unsafe-url">
      </iframe>
    </div>
  </div>

  <script>
    // Charger et lancer l’animation
    lottie.loadAnimation({
      container: document.getElementById('intro'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json'
    }).addEventListener('complete', () => {
      // Une fois l'animation terminée, on masque l'intro et on montre la vidéo
      document.getElementById('intro').style.display = 'none';
      document.getElementById('showreel').style.display = 'flex';
    });
  </script>

</body>
</html>
