<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quentin Teissier – Vidéaste freelance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .video-bg iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 ratio */
      min-height: 100vh;
      min-width: 177.77vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: brightness(0.4);
      pointer-events: none;
    }

    .intro {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .intro h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }

    .intro p {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ccc;
    }

    section.videos {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-card iframe {
      width: 100%;
      height: 220px;
      border: none;
    }

    .video-card h2 {
      font-size: 1rem;
      padding: 1rem;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 600px) {
      .intro h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="video-bg">
      <iframe src="https://www.youtube.com/embed/vzBrNmfkAG0?autoplay=1&mute=1&controls=0&loop=1&playlist=vzBrNmfkAG0&modestbranding=1&showinfo=0"
              frameborder="0"
              allow="autoplay; fullscreen"
              allowfullscreen>
      </iframe>
    </div>
    <div class="intro">
      <h1>Quentin Teissier</h1>
      <p>Vidéaste freelance</p>
    </div>
  </header>

  <section class="videos">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/z8H1g_7V9To" allowfullscreen></iframe>
      <h2>Projet – Urban Life</h2>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/IL2hwueTBsI" allowfullscreen></iframe>
      <h2>Projet – Ambiance Nature</h2>
    </div>
  </section>

  <footer>
    © 2025 Quentin Teissier — Tous droits réservés
  </footer>

</body>
</html>
