<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier — Vidéaste freelance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    #intro {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #showreel {
      width: 100vw;
      min-height: 100vh;
      padding: 80px 0; /* espace en haut et bas */
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .unmute-btn {
      position: absolute;
      bottom: 110px;
      right: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 10px 16px;
      border: 1px solid white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      z-index: 2;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }

    .unmute-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      animation: bounce 1.5s infinite;
      opacity: 0.7;
      cursor: pointer;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    #projects {
      min-height: 100vh;
      background-color: #111;
      padding: 100px 20px;
    }
  </style>
</head>
<body>

  <!-- Animation d’intro -->
  <div id="intro"></div>

  <!-- Section showreel -->
  <section id="showreel" style="display:none;">
    <div class="video-wrapper">
      <iframe id="videoPlayer" src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true&muted=true" 
        allow="autoplay; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen 
        referrerpolicy="unsafe-url">
      </iframe>
    </div>
    <button class="unmute-btn" onclick="unmuteVideo()">Activer le son</button>
    <div class="scroll-down" onclick="scrollToProjects()">⬇</div>
  </section>

  <!-- Section projets -->
  <section id="projects">
    <h2>Mes projets</h2>
    <p>À venir…</p>
  </section>

  <script>
    // Lottie animation d’intro
    lottie.loadAnimation({
      container: document.getElementById('intro'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json'
    }).addEventListener('complete', () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('showreel').style.display = 'flex';
    });

    // Scroll fluide vers les projets
    function scrollToProjects() {
      document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });
    }

    // Activer le son : on recharge l’iframe sans le paramètre muted
    function unmuteVideo() {
      const iframe = document.getElementById('videoPlayer');
      const src = iframe.src.replace("&muted=true", "");
      iframe.src = src;
    }
  </script>

</body>
</html>
