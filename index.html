<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier – Vidéaste freelance</title>

  <!-- CDN Plyr (CSS et JS) -->
  <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.2/dist/plyr.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .infos {
      text-align: center;
      padding: 60px 20px 40px;
    }
    .infos h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .infos p {
      font-size: 1.2rem;
      color: #ccc;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <!-- Player YouTube intégré avec Plyr -->
    <div data-plyr-provider="youtube" data-plyr-embed-id="rC36JT88w2A">
      <iframe
        src="https://www.youtube.com/embed/rC36JT88w2A?autoplay=1&mute=1&controls=1"
        frameborder="0"
        allow="autoplay; fullscreen"
        allowfullscreen
        title="Showreel Quentin Teissier">
      </iframe>
    </div>
  </div>

  <section class="infos">
    <h1>Quentin Teissier</h1>
    <p>Vidéaste freelance</p>
  </section>

  <!-- Initialisation de Plyr -->
  <script>
    const player = new Plyr('div[data-plyr-provider="youtube"] iframe', {
      autoplay: true,
      muted: true,  // Auto-mute à l'ouverture
      controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
    });
  </script>

</body>
</html>
