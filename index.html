<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro - Quentin Teissier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: white;
    }

    .intro-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .name span {
      display: inline-block;
      font-size: 3em;
      opacity: 0;
      transform: translateY(30px);
      white-space: pre;
    }

    h2 {
      margin-top: 20px;
      font-size: 1.5em;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="intro-container">
    <div class="name" id="name"></div>
    <h2 id="tagline">Vidéaste freelance</h2>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const nameText = "QUENTIN TEISSIER";
    const nameContainer = document.getElementById("name");

    // Crée un span par lettre (y compris un span spécial pour l'espace)
    nameText.split("").forEach(letter => {
      const span = document.createElement("span");
      span.textContent = letter;
      if (letter === " ") span.style.width = "0.4em"; // espace visible
      nameContainer.appendChild(span);
    });

    const letters = document.querySelectorAll(".name span");

    const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

    tl.to(letters, {
      duration: 0.6,
      opacity: 1,
      y: 0,
      stagger: 0.05
    })
    .to("#tagline", { duration: 1, opacity: 1, y: -10 }, "+=0.4")
    .to(".intro-container", { delay: 1.5, duration: 1, opacity: 0 })
    .add(() => {
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
