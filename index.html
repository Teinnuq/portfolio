<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier | Vidéaste Freelance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .intro {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .showreel-section {
      padding: 200px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .showreel-container {
      width: 100%;
      max-width: 1080px;
      aspect-ratio: 16/9;
      position: relative;
    }

    .scroll-indicator {
      text-align: center;
      margin-top: 20px;
      animation: fadeUpDown 2s infinite;
      font-size: 2rem;
      color: white;
      opacity: 0.75;
    }

    @keyframes fadeUpDown {
      0%, 100% { transform: translateY(0); opacity: 0.5; }
      50% { transform: translateY(8px); opacity: 1; }
    }

    .projects-section {
      padding: 80px 40px;
    }

    .projects-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .projects-title h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .projects-title p {
      font-size: 1rem;
      color: #ccc;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-item {
      position: relative;
    }

    .video-description {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-item:hover .video-description {
      opacity: 1;
    }

    .contact-section {
      text-align: center;
      margin: 100px auto;
    }

    .popup-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 30px;
      border-radius: 10px;
      z-index: 9999;
      color: white;
    }

    .popup-form input, .popup-form textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
    }

    .popup-form button {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div class="intro">
    <lottie-player src="https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json" background="transparent" speed="1" style="width: 100%; height: 100%;" autoplay></lottie-player>
  </div>

  <!-- Showreel -->
  <section class="showreel-section" id="showreel">
    <div class="showreel-container">
      <iframe width="100%" height="100%" src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="scroll-indicator"><span class="arrow">▼</span></div>
  </section>

  <!-- Projets -->
  <section class="projects-section" id="projects">
    <div class="projects-title">
      <h2>QUELQUES PROJETS</h2>
      <p>que j’ai pu réaliser ou sur lesquels j’ai collaboré.</p>
    </div>
    <div class="video-grid">
      <!-- 8 vidéos avec description (remplace par ton contenu) -->
      <div class="video-item">
        <div style="padding:56.25% 0 0 0;position:relative;"><iframe width="100%" height="100%" src="https://app.videas.fr/embed/media/ef605c9a-3324-4566-8866-bfc555fcd472/?title=false&logo=false&thumbnail_duration=false&thumbnail=video" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true" style="position: absolute; top: 0; left: 0" referrerpolicy="unsafe-url"></iframe></div>
        <div class="video-description">Publicité - Réslisation. Vidéo promotionnelle réalisée pour la marque de bijoux Meiv Studio et sa gamme Kami</div>
      </div>
      <!-- ... répète pour 8 vidéos ... -->
    </div>
  </section>

  <!-- Contact -->
  <div class="contact-section">
    <h3>Envie de collaborer ?</h3>
    <button onclick="document.getElementById('formPopup').style.display='block'">Demander un devis</button>
  </div>

  <div id="formPopup" class="popup-form">
    <form action="https://formsubmit.co/teissier.quentin@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Nom et Prénom" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="subject" placeholder="Objet">
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    // Intro Disparition après lecture
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.querySelector(".intro").style.display = "none";
      }, 5000); // Ajuster en fonction de la durée de l'animation JSON
    });

    // Cacher la pop-up si on clique à l'extérieur
    window.addEventListener("click", function(e) {
      const popup = document.getElementById("formPopup");
      if (e.target === popup) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
