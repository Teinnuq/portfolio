<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier – Vidéaste freelance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; scroll-behavior: smooth; }
    section { width: 100%; }

    #intro {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #showreel-section {
      min-height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 100px 0;
    }

    .mute-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.75;
      color: white;
      font-size: 30px;
      z-index: 2;
      cursor: pointer;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 0.75; }
      25%, 75% { opacity: 0.25; }
    }

    iframe.video {
      max-width: 80vw;
      height: auto;
      aspect-ratio: 16/9;
      border: none;
    }

    #projects {
      min-height: 100vh;
      background: white;
      padding: 100px 5vw;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
    }

    .project {
      position: relative;
      overflow: hidden;
    }
    .project video {
      width: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateX(-100%);
      transition: transform 0.4s ease;
      padding: 20px;
    }
    .project:nth-child(even) .overlay {
      transform: translateX(100%);
    }
    .project:hover .overlay {
      transform: translateX(0);
    }

    #contact {
      text-align: center;
      background: #111;
      color: white;
      padding: 100px 20px;
    }
    .btn {
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }

    #form-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #form-popup form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }
    #form-popup input, #form-popup textarea {
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Intro animation -->
  <div id="intro"></div>

  <!-- Showreel Section -->
  <section id="showreel-section">
    <i class="fas fa-volume-mute mute-icon" id="muteBtn"></i>
    <iframe class="video" src="https://app.videas.fr/embed/media/549bf7ef-fba6-4e96-bc70-851a9fb0b10d/?title=false&logo=false&thumbnail_duration=false&autoplay=true&mute=true" allowfullscreen></iframe>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <!-- Placeholder 8 vidéos -->
    <div class="project">
      <video src="" muted autoplay loop></video>
      <div class="overlay">Description de la vidéo 1</div>
    </div>
    <div class="project">
      <video src="" muted autoplay loop></video>
      <div class="overlay">Description de la vidéo 2</div>
    </div>
    <!-- ... jusqu'à 8 projets -->
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Envie de collaborer ?</h2>
    <button class="btn" onclick="document.getElementById('form-popup').style.display='flex'">Demander un devis</button>
  </section>

  <div id="form-popup">
    <form>
      <input type="text" placeholder="Nom et Prénom" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Objet">
      <textarea placeholder="Votre message" rows="4"></textarea>
      <button class="btn" type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    // Lottie animation
    const animation = lottie.loadAnimation({
      container: document.getElementById('intro'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'https://raw.githubusercontent.com/Teinnuq/portfolio/refs/heads/main/Intro%20site.json'
    });
    animation.addEventListener('complete', () => {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('showreel-section').scrollIntoView({ behavior: 'smooth' });
    });

    // Disparition de l'icône mute
    setTimeout(() => {
      document.getElementById('muteBtn').style.display = 'none';
    }, 5000);

    // Smooth scroll entre sections
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('section').forEach((section, i) => {
      ScrollTrigger.create({
        trigger: section,
        start: "top top",
        end: "bottom top",
        snap: 1 / (document.querySelectorAll('section').length - 1)
      });
    });
  </script>
</body>
</html>
