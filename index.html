<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quentin Teissier – Vidéaste freelance</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .infos {
      text-align: center;
      padding: 60px 20px 40px;
    }
    .infos h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .infos p {
      font-size: 1.2rem;
      color: #ccc;
      font-weight: 300;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <iframe
      src="https://geo.dailymotion.com/player.html?video=k8runn4BRZ05HeCT3Ug&autoplay=1&mute=1&controls=1"
      allow="autoplay; fullscreen"
      allowfullscreen
      title="Showreel Quentin Teissier"
    ></iframe>
  </div>

  <section class="infos">
    <h1>Quentin Teissier</h1>
    <p>Vidéaste freelance</p>
  </section>

</body>
</html>
